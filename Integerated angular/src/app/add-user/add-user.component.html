<div class="form-group">
  <label>User Name</label>
  <input type="text" name="userName" required minlength="2" placeholder="enter name here" ngModel
              #userNameCtrl=ngModel class="form-control">
</div>
<div *ngIf="userNameCtrl.errors!==null &&  userNameCtrl.errors.required" class="error">
        name required
</div>
<div *ngIf="userNameCtrl.errors!==null && userNameCtrl.errors.minlength" class="error">
          minlength is 2
</div>


<div class="form-group">
  <label>Email</label>
  <input type="email" name="email" required placeholder="enter email" ngModel #emailCtrl=ngModel
        class="form-control">
</div>
<div *ngIf="emailCtrl.errors!==null &&  emailCtrl.errors.required" class="error">enter email </div> 

<div class="form-group">
  <label> password</label>
  <input type="password" name="password" minlength="5" required placeholder="enter password" ngModel #passwordCtrl=ngModel
          class="form-control">
</div>
<div *ngIf="passwordCtrl.errors!==null &&  passwordCtrl.errors.required" class="error">
      password required
</div>

<div *ngIf="passwordCtrl.errors!==null && passwordCtrl.errors.minlength" class="error">
      minlength is 5
</div> 

<div class="form-group">
    <label>Phone Number:</label>
    <input type="text" name="phoneNumber" maxlength="10"  required placeholder="enter phone number" ngModel #phoneNumberCtrl=ngModel
          class="form-control">
</div>
  <div *ngIf="phoneNumberCtrl.errors!==null &&  phoneNumberCtrl.errors.required" class="error">
     phone number is required
  </div>
  <div *ngIf="phoneNumberCtrl.errors!==null && phoneNumberCtrl.errors.maxlength " class="error">
      length is 10
  </div>

  <input type="submit" value="Submit" class="btn btn-primary"> &nbsp;
  <input type="reset" value="reset" class="btn btn-info">

</form>
<br>

<div *ngIf="user!==undefined" class="alert alert-success">
  <strong>Add Successfully!</strong>
</div>
