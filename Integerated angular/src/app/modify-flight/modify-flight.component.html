<div class="container">
<p>MODIFY FLIGHT</p>

<form [formGroup]="modifyForm" (ngSubmit)="modifyForm.valid && modifyFlight()">

    <div class="form-group">
        <label>Flight Number</label>
        <input type="number" formControlName="flightNumber" ngModel class="form-control">
    </div>

<div *ngIf="flightNumberCtrl.errors != null && flightNumberCtrl.errors.required" class="alert alert-danger">
    <div [hidden]='!flightNumberCtrl.errors.required'> FlightNumber is required </div>

</div>
    <div class="form-group">
        <label>Flight Model</label>
        <input type="text" formControlName="flightModel" ngModel class="form-control">
    </div>

<div *ngIf="flightModelCtrl.errors != null && flightModelCtrl.errors.required" class="alert alert-danger">
    <div [hidden]='!flightModelCtrl.errors.required'> FlightModel is required </div>

</div>

<div class="form-group">
        <label>Carrier Name</label>
        <input type="text" formControlName="carrierName" ngModel class="form-control">
    </div>

<div *ngIf="carrierNameCtrl.errors != null &&carrierNameCtrl.errors.required" class="alert alert-danger">
    <div [hidden]='!carrierNameCtrl.errors.required'> CarrierName is required </div>
</div>

<div class="form-group">
    <label>SeatCapacity</label>
    <input type="number" formControlName="seatCapacity" ngModel class="form-control">
</div>
<div *ngIf="seatCapacityCtrl.errors !=null &&seatCapacityCtrl.errors.required" class="alert alert-danger">
    <div [hidden]='!seatCapacityCtrl.errors.required'> Seat Capacity is required </div>
    </div>
<input type="submit" value="Submit">
</form>
<br>
<div *ngIf="flight!=undefined">
<h2>MODIFY Flight</h2>
{{flight.flightNum}}
{{flight.flightModel}}
{{flight.carrierName}}
{{flight.seatCapacity}}
</div>
