<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Passenger Number</th>
            <th>Passenger Name</th>
            <th>Passenger Age</th>
            <th>Passenger UIN</th>
            <th>Luggage</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let passenger of passengers">
                <td> {{passenger.passengerNum}} </td>
                <td> {{passenger.passengerName}} </td>
                <td> {{passenger.passengerAge}} </td>
                <td>{{passenger.passengerUIN}}</td>    
                <td>{{passenger.luggage}}</td>          
                <td>
                    <button class="btn btn-danger" (click)="delete(passenger.passengerNum)">Delete</button>
                </td>
                
            </tr>
        </tbody>
    </table>
   
</div>
